<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống Ma trận Đặc tả 100% - Vibrant Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&family=Tinos:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Lexend', sans-serif; /* Sử dụng Lexend cho giao diện hiện đại */
      }
      
      h1, h2, h3, button {
        font-family: 'Lexend', sans-serif;
      }

      table td {
        font-family: 'Tinos', serif; /* Giữ Tinos cho nội dung bảng để dễ đọc văn bản chuyên môn */
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5;
      }
    </style>
